
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wonderland Psichedelico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcXIeqP_SWgopJjzR5bENFiVu6pbxwWDavAQ&s') no-repeat center center/cover;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #fff;
      text-align: left;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 14px;
      background-color: #ff1493;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #ff007f;
    }

    button:active {
      background-color: #e6006c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Benvenuto nel Paese delle Meraviglie</h1>
    <form action="#" method="POST" class="login-form">
      <label for="username">Nome utente:</label>
      <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
      
      <button type="submit">Accedi</button>
    </form>
  </div>
</body>
</html>
